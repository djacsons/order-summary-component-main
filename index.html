<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="orderArea">
    <picture class = "pic1">
      <img src="images/illustration-hero.svg" alt="illustration-hero" width="100%" style="border-top-right-radius: inherit; border-top-left-radius: inherit;">
    </picture>

    <section class="textArea">

        <h1 style="margin-bottom: 0; margin-top: 0;">Order Summary</h1>

        <p style="width:80%; margin: 0; color: hsl(224, 23%, 55%);">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      
        <div class="pricing">
           <picture>
              <img src="images/icon-music.svg" alt="">
           </picture>

           <div class = "subscriptionText" ">
              <strong>
                Annual Plan
              </strong>
              <div style="color: hsl(224, 23%, 55%)">
                $59.99/year
              </div>
            </div> 

           <a href="" class="changeLink">
              Change
           </a>
        </div>
       
      
        <button class="payment">Proceed to Payment
        </button>
        <div class="cancel">Cancel Order</div>
        
        

    </section>

    
  </main>

  <footer>
    <br><div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/djacsons">Djacson Stvil</a>.
  </div>
  </footer>
  
  
</body>
</html>
